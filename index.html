<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBench - Elite Lacrosse Bench Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fireworks-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; pointer-events: none;"></div>
    
    <div id="root">
        <header class="header">
            <div class="logo-background">
                <img src="logo.png" alt="QuickBench Logo" class="header-logo">
            </div>
            <h1 class="header-title" id="team-name" contenteditable="true">My Team</h1>
        </header>

        <main>
            <div id="field" class="panel">
                <h2><i data-lucide="layout-grid"></i> Field (Max 4)</h2>
                <div id="field-players" class="player-cards-container"></div>
            </div>
            <div id="bench" class="panel">
                <h2><i data-lucide="users"></i> Bench</h2>
                <div id="bench-players" class="player-cards-container"></div>
            </div>
        </main>

        <aside class="panel">
            <div class="tabs">
                <button class="tab-button active" data-tab="controls"><i data-lucide="sliders-horizontal"></i><span>Controls</span></button>
                <button class="tab-button" data-tab="stats"><i data-lucide="bar-chart-3"></i><span>Stats</span></button>
                <button class="tab-button" data-tab="log"><i data-lucide="scroll-text"></i><span>Log</span></button>
            </div>

            <div id="controls" class="tab-content active">
                <div id="timer-score"></div>
            </div>

            <div id="stats" class="tab-content">
                 <div id="stats-panel"></div>
                 <div class="export-controls">
                    <button id="export-pdf-button"><i data-lucide="file-down"></i><span>Export to PDF</span></button>
                 </div>
            </div>

            <div id="log" class="tab-content">
                <div id="log-panel"></div>
            </div>
        </aside>
    </div>

    <div id="audio-container">
        <audio id="sound-whistle" src="whistle.wav" preload="auto"></audio>
        <audio id="sound-swoosh" src="swoosh.wav" preload="auto"></audio>
        <audio id="sound-cheer" src="cheer.wav" preload="auto"></audio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.2/dist/fireworks.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
